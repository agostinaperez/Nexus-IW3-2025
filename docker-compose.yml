#cualquier persona que clone el proyecto levanta la bd con docker-compose up -d
services:
  nexusdb:
    image: mysql:8.0.43
    container_name: nexusdb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: iw3pass
      MYSQL_DATABASE: nexusdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "33307:3306"
    volumes:
      - nexusdb_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --default-authentication-plugin=mysql_native_password

volumes:
  nexusdb_data: